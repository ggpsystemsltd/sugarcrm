<p>
<form name="RebuildConfig" method="post" action="index.php">

    <td>{CONFIG_CHECK}</td>
</tr>

    <td scope="row">{LBL_PERFORM_REBUILD}</td>
    <td><input type="submit" name="button" {DISABLE_CONFIG_REBUILD} value="{BTN_PERFORM_REBUILD}"></td>
</tr>
</table>
</form>
