<!-- BEGIN: main -->
<input type="hidden" name="return_module" value="{RETURN_MODULE}"/>
<input type="hidden" name="return_action" value="{RETURN_ACTION}"/>

<input type="hidden" name="return_id" value="{RETURN_ID}"/>
<input type="hidden" name="campaign_id" value="{RETURN_ID}"/>
<input type="hidden" name="mode" value="{MODE}"/>

<p>
	<h3>{SCHEDULE_MESSAGE_HEADER}</h3>
	<input title="{MOD.LBL_SCHEDULE_BUTTON_TITLE}" class="button" onclick="this.form.module.value='Campaigns';this.form.action.value='QueueCampaign';" type="submit" name="Schedule" value="  {MOD.LBL_SCHEDULE_BUTTON_LABEL}  ">
	<input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.module.value='{RETURN_MODULE}';this.form.action.value='DetailView';this.form.record.value='{RETURN_ID}';" type="submit" name="Schedule" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
</p>
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="list view">
<!-- BEGIN: list_nav_row -->
{PAGINATION}
	<!-- END: list_nav_row -->
	<tr height="20" >
	<td scope="col"  NOWRAP>{CHECKALL}</td>	
	<td scope="col" width="35%"  NOWRAP><slot>{MOD.LBL_LIST_NAME}</slot></td>
	<td scope="col" width="15%"  NOWRAP><slot>{MOD.LBL_STATUS}</slot></td>
	<td scope="col" width="50%"  NOWRAP><slot>{MOD.LBL_LIST_PROSPECT_LIST_NAME}</slot></td>
	</tr>

<!-- BEGIN: row -->
<tr height="20"  class="{ROW_COLOR}S1">
		<td>{PREROW}</td>
		<td scope="row" valign=TOP ><slot>{EMAILMARKETING.NAME}</slot></td>
		<td valign=TOP ><slot>{EMAILMARKETING.STATUS}</slot></td>
		<td valign=TOP ><slot>{EMAILMARKETING.PROSPECT_LIST_NAME}</slot></td>
</tr>

<!-- END: row -->
{PAGINATION}
</table>
</form>
<script type="text/javascript">
function save_checks(offset, module)
{
    if (typeof document.MassUpdate[module] == 'undefined')
    {
        document.MassUpdate.innerHTML += '<input type="hidden" name="' + module + '" value="' + offset + '>';
    }
    document.MassUpdate[module].value = offset;
    document.MassUpdate.submit();
    return true;
}
</script>
<!-- END: main -->
